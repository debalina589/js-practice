<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha Krishna | Happy New Year</title>
</head>
<body style="background-color: black; color: aqua ;font: 1em sans-serif;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLang(languageName){
       const li =  document.createElement('li');
       li.innerHTML = `${languageName}`
       document.querySelector('.language').appendChild(li)
    }
    addLang("Python")
    addLang("typeScript")

    function addOptiLang(languageName){
       const li =  document.createElement('li');
       li.appendChild(document.createTextNode(languageName))
       document.querySelector('.language').appendChild(li)
    }
    addOptiLang('golang')


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)


    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Type Script</li>'


    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
