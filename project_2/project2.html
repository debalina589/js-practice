<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project2.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <div class="button">
        <button><a href="/" aria-current="page">Home</a></button>
        <button><a target="_blank" href="www.youtube.com">Youtube Channel</a></button></div>
    </nav>
    <div class="container">
       <br> <h1>BMI Calculator</h1>
        <form action="">
            <br><p><label for="">Height in CM: </label><input type="text" id="height"></p>
           <br> <p><label for="">Weight in KG: </label><input type="text" id="weight"></p>
           <br> <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <br><p>Under Weight = Less than 18.6</p>
            <br> <p>Normal Range = 18.6 and 24.9</p>
            <br> <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
     </div>  
    
</body>
