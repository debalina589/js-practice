<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a Practice of</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Radha");
        
    // }, 2000)
    const sayKrishna = function(){
        console.log("Radha");  
        document.querySelector('h1').innerHTML = "Async Handler in JS"  
    }
   // setTimeout(sayKrishna, 2000)
   const changeMe = setTimeout(sayKrishna, 2000)

    document.querySelector("#stop").addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("stopped");
        
    })
</script>
</html>
